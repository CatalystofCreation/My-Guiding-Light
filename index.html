
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Guiding Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Guiding Light</h1>
    </header>
    <main>
        <section id="journal-section">
            <h2>Journal Entry</h2>
            <textarea id="journal-entry" placeholder="Write your thoughts..."></textarea>
            <button id="submit-entry">Analyze</button>
        </section>
        <section id="reminder-section">
            <h2>Set Reminder</h2>
            <label for="reminder-time">Choose a time:</label>
            <input type="time" id="reminder-time">
            <button id="set-reminder">Set Reminder</button>
        </section>
        <section id="verses-section">
            <h2>Guiding Verses</h2>
            <div id="verses"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Guiding Light</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
